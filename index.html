<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Authenticity Detection</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #dbe7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #f3f8ff;
      width: 720px;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #475569;
      margin-bottom: 30px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1e40af;
      font-family: "Georgia", serif;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      height: 130px;
      resize: vertical;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1.5px solid #93c5fd;
      background: #eaf2ff;
      outline: none;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid #93c5fd;
      background: #eaf2ff;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: linear-gradient(to right, #1e40af, #2563eb);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .result-box {
      margin-top: 30px;
      background: #eaf2ff;
      border-left: 6px solid #2563eb;
      padding: 16px;
      border-radius: 10px;
    }

    .result-title {
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    .result-text {
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      font-size: 14px;
      color: #0f172a;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Voice Authenticity Detection</h1>
    <div class="subtitle">
      Analyze whether a voice sample is Human-generated or AI-generated
    </div>

    <label>BASE64-ENCODED MP3 AUDIO</label>
    <textarea id="audioBase64" placeholder="Paste Base64 audio here..."></textarea>

    <label>LANGUAGE</label>
    <select id="language">
      <option>English</option>
      <option>Tamil</option>
      <option>Hindi</option>
      <option>Malayalam</option>
      <option>Telugu</option>
    </select>

    <button onclick="analyzeVoice()">Analyze Voice</button>

    <div class="result-box">
      <div class="result-title">Detection Result</div>
      <div id="result" class="result-text">Waiting for analysis‚Ä¶</div>
    </div>

    <footer>
      Academic Prototype ¬∑ Secure AI Voice Detection System
    </footer>
  </div>

  <script>
    async function analyzeVoice() {
      const audioBase64 = document.getElementById("audioBase64").value.trim();
      const language = document.getElementById("language").value;
      const resultBox = document.getElementById("result");

      if (!audioBase64) {
        resultBox.textContent = "‚ùå Please paste Base64 audio.";
        return;
      }

      resultBox.textContent = "‚è≥ Analyzing voice‚Ä¶";

      try {
        const response = await fetch("/detect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",

            /* üîê API KEY HEADER (MUST MATCH RENDER) */
            "x-api-key": "your_project_api_key_123"
          },
          body: JSON.stringify({
            audio_base64: audioBase64,
            language: language
          })
        });

        const data = await response.json();

        if (!response.ok) {
          resultBox.textContent = JSON.stringify(data, null, 2);
          return;
        }

        resultBox.textContent =
          "Classification : " + data.classification + "\n" +
          "Confidence     : " + data.confidence + "\n\n" +
          "Explanation    : " + data.explanation;

      } catch (error) {
        resultBox.textContent = "‚ùå Error connecting to API.";
      }
    }
  </script>
</body>
</html>
