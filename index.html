<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Voice Authenticity Detection</title>

<style>
body {
  background: #dfeaf5;
  font-family: "Segoe UI", sans-serif;
}

.container {
  max-width: 820px;
  margin: 40px auto;
  background: #f7fbff;
  padding: 35px;
  border-radius: 14px;
}

h1 {
  color: #0b3c8c;
}

label {
  font-weight: bold;
  color: #0b3c8c;
  font-family: "Georgia", serif;
}

textarea, select {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid #9ec3ff;
  background: #eaf3ff;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  background: #2554d6;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.result {
  margin-top: 25px;
  padding: 18px;
  background: #eaf3ff;
  border-left: 6px solid #2554d6;
}
</style>
</head>

<body>

<div class="container">
  <h1>AI Voice Authenticity Detection</h1>
  <p>Analyze whether a voice sample is Human-generated or AI-generated</p>

  <label>BASE64-ENCODED MP3 AUDIO</label>
  <textarea id="audio" rows="6"></textarea>

  <label>LANGUAGE</label>
  <select id="language">
    <option>English</option>
    <option>Tamil</option>
    <option>Hindi</option>
    <option>Malayalam</option>
    <option>Telugu</option>
  </select>

  <button onclick="analyze()">Analyze Voice</button>

  <div class="result" id="result">
    Waiting for analysis...
  </div>
</div>

<script>
async function analyze() {
  const audio = document.getElementById("audio").value;
  const language = document.getElementById("language").value;

  const response = await fetch("/detect", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-api-key": "your_project_api_key_123"
    },
    body: JSON.stringify({
      audio_base64: audio,
      language: language
    })
  });

  const data = await response.json();

  document.getElementById("result").innerHTML = `
    <b>Classification:</b> ${data.classification}<br>
    <b>Confidence:</b> ${data.confidence}<br><br>
    ${data.explanation}
  `;
}
</script>

</body>
</html>
