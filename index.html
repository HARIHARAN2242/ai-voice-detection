<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Voice Authenticity Detection</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #e3ecf5;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 720px;
  margin: auto;
  background: #f7fbff;
  padding: 40px;
  border-radius: 16px;
}

h1 {
  color: #163a8a;
  margin-bottom: 8px;
}

.subtitle {
  color: #4a6fa5;
  margin-bottom: 30px;
}

label {
  font-family: 'Georgia', serif;
  color: #1f3c88;
  font-weight: bold;
}

textarea, select {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: 1px solid #b6cff2;
  background: #eaf2ff;
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 14px;
  background: #2457d6;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.result {
  margin-top: 30px;
  padding: 20px;
  background: #eaf2ff;
  border-left: 6px solid #2457d6;
  border-radius: 10px;
}

footer {
  margin-top: 30px;
  text-align: center;
  color: #6b86b3;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
  <h1>AI Voice Authenticity Detection</h1>
  <p class="subtitle">Analyze whether a voice sample is Human-generated or AI-generated</p>

  <label>BASE64-ENCODED MP3 AUDIO</label>
  <textarea id="audio" rows="6" placeholder="Paste Base64 audio here..."></textarea>

  <label>LANGUAGE</label>
  <select id="language">
    <option>English</option>
    <option>Tamil</option>
    <option>Hindi</option>
    <option>Malayalam</option>
    <option>Telugu</option>
  </select>

  <button onclick="analyze()">Analyze Voice</button>

  <div class="result" id="result">Waiting for analysis...</div>

  <footer>Academic Prototype Â· Secure AI Voice Detection System</footer>
</div>

<script>
function analyze() {
  const audio = document.getElementById("audio").value;
  const language = document.getElementById("language").value;

  fetch("/detect", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-api-key": "your_project_api_key_123"
    },
    body: JSON.stringify({
      audio_base64: audio,
      language: language
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerHTML =
      `<b>Classification:</b> ${data.classification}<br>
       <b>Confidence:</b> ${data.confidence}<br><br>
       ${data.explanation}`;
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error during analysis";
  });
}
</script>

</body>
</html>
